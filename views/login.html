<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="public/css/login.css"> <!-- Link to the external CSS file -->
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="login-form">
      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" required autocomplete="email"><br>

      <label for="password">Password:</label><br>
      <input type="password" id="password" name="password" required autocomplete="current-password"><br>

      <button type="submit">Login</button>
    </form>

    <p id="error-msg"></p>

    <!-- Register Link -->
    <div class="register-link">
      <p>Don't have an account? <a href="/register.html">Register here</a>.</p>
    </div>
  </div>

  <script src="public/js/login.js"></script> <!-- Link to the external JavaScript file -->
</body>
</html>
