<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Tasks</title>
  <link rel="stylesheet" href="public/css/tasks.css" />
</head>
<body>
  <div class="header">
    <h2>Your Tasks</h2>
    <button onclick="logout()">Logout</button>
  </div>

  <div class="actions">
    <button id="add-task-btn">âž• Add Task</button>
  </div>

  <table id="task-table" class="task-table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="task-tbody"></tbody>
  </table>

  <p id="no-tasks-msg">No tasks found.</p>
  <p id="error-msg"></p>

  <!-- Modal -->
  <div id="task-modal" class="modal">
    <!-- Modal Content -->
    <div class="modal-content">
      <form id="modal-form">
        <input type="hidden" id="modal-id" />
        
        <label for="modal-title">Title:</label>
        <input type="text" id="modal-title" required />
        
        <label for="modal-desc">Description:</label>
        <textarea id="modal-desc" placeholder="Optional description"></textarea>
        
        <label for="modal-status">Status:</label>
        <select id="modal-status">
          <option value="Pending">Pending</option>
          <option value="In Progress">In Progress</option>
          <option value="Done">Done</option>
        </select>
        
        <div class="modal-buttons">
          <button type="submit">Save</button>
          <button type="button" id="close-modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script src="public/js/tasks.js"></script>
</body>
</html>
